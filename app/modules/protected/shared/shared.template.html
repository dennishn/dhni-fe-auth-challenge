<div class="row">
    <div class="small-12 columns">
        <h3>Shared</h3>
        <hr>
    </div>

    <div class="small-12 columns">
        <div class="row" ng-if="application.user.is('admin')">
            <div class="small-6 colums">
                <div class="shared__square shared__square--blue"></div>
            </div>
            <div class="small-6 colums">
                <div class="shared__square shared__square--yellow"></div>
            </div>
        </div>

        <div class="row" ng-if="application.user.is('admin') || application.user.is('user')">
            <div class="small-6 colums">
                <div class="shared__square shared__square--red"></div>
            </div>
            <div class="small-6 colums">
                <div class="shared__square shared__square--green"></div>
            </div>
        </div>

    </div>
</div>
